    <!-- Contact Form Submission Script -->
    <script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    console.log(email);
    
    // Call EmailJS to send the email
    emailjs.send("service_weqk9fn", "template_10691qc", {
    to_name: "Axis Eius Team",      // This is static or could be dynamic if needed
    from_name: name,               // The name of the person sending the message
    from_email: email,             // The email of the person sending the message
    message_subject: subject,      // The subject of the message
    message_body: message          // The body of the message
})
.then((response) => {
    alert("Message sent successfully!");
    document.getElementById('contactForm').reset();
}, (error) => {
    alert("Failed to send message. Please try again later.");
    console.log("Error:", error);
});

});

    </script>
